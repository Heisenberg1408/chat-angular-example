<app-menubar></app-menubar>

<div [@fadeInOut] class="chat-container" *ngIf="chatIsReady$ | async; else unavailable">
  <stream-channel-list>
    <p-button class="create-channel-btn" channel-list-bottom icon="pi pi-plus" styleClass="p-button-rounded p-button-lg"></p-button>
  </stream-channel-list>
  <stream-channel>
    <stream-channel-header></stream-channel-header>
    <stream-message-list></stream-message-list>
    <stream-notification-list></stream-notification-list>
    <stream-message-input></stream-message-input>
    <!-- <stream-thread name="thread">
      <stream-message-list mode="thread"></stream-message-list>
      <stream-message-input mode="thread"></stream-message-input>
    </stream-thread> -->
  </stream-channel>
</div>

<ng-template #unavailable>
  <div class="spinner-container">
    <p-progressSpinner [@fadeInOut] strokeWidth="4"></p-progressSpinner>
  </div>
</ng-template>
