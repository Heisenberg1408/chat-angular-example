<p-menubar styleClass="menubar">
  <ng-template pTemplate="start">
    <span class="logo-title">Getstream Chat</span>
  </ng-template>
  <ng-template pTemplate="end">
    <ng-container *ngIf="auth.isLoggedIn$ | async as user; else authButtons">
      <span [style.margin-right]="'10px'"><strong>{{ user.displayName }}</strong> is logged in</span>
      <!-- <button mat-raised-button color="accent" (click)="signOut()">Sign out</button> -->
    </ng-container>
  </ng-template>
</p-menubar>

<ng-template #authButtons>
  <p-button routerLink="/signin" routerLinkActive="active-btn" [style.margin-right]="'10px'">Sign in</p-button>
  <p-button routerLink="/signup" routerLinkActive="active-btn">Sign up</p-button>
</ng-template>
